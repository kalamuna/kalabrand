{
  "title": "Color Guide"
}
---

<article class="color-guide">
  <ul>
    {{#each options.grunt.userConfig.colors.variables}}
      {{#for 1 7 1}}
    <li class="tooltip-container">
    	<div class="tooltip-element">
				nth(${{../this}}, {{this}})"
    	</div>
    </li>
      {{/for}}
    {{/each}}
  </ul>
</article>
